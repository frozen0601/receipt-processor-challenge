version: '3.9'

services:
    web:
        build: .
        command: python ./backend/manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/app
        ports:
            - '8000:8000'
        environment:
            - DEBUG=1
            - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
            - DJANGO_DEBUG=${DJANGO_DEBUG}
            - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
